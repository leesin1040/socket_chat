<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper-container">
      <div class="user-container row">
        <input
          class="form-control col mx-3"
          placeholder="닉네임을 입력하세요"
          type="text"
          id="nickname"
        />
        <button class="col-2 btn btn-secondary mx-3">로그인</button>
      </div>
      <div class="display-container">
        <ul class="chatting-list"></ul>
      </div>
      <div class="input-container row">
        <input type="text" class="chatting-input form-control col mx-3" />
        <button class="send-btn col-2 btn btn-secondary ms-2">보내기</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- ~~socketIO 스크립트 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
